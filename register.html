<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./css/Bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/add15bdaed.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="form-box">
    
                        <h1 class="card-title text-center mb-4">Sign Up</h1>
                        <form action="" method="post">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm Password">
                                </div>
                            </div>

                            <button type="button" onclick="submitForm();" class="btn btn-success btn-block"style="width:100px;align-items: center;">Register</button>

                            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
                        </form>
                </div>


    <script src="js/register.js"></script>
</body>
</html>
