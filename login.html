<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/Bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/add15bdaed.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</head>
<body>
        <div class="form-box">

            <h1 class="card-title text-center mb-4">Login</h1>
            <form id="loginForm" action="" method="post">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                </div>

                <input type="button" onclick="loginForm(event)" class="btn btn-success btn-block" style="width:80px;align-items: center;" value="Login">

                <p class="mt-3 text-center">Don't have an account? <a href="register.html">Sign Up</a></p>
            </form>
        </div>
</body>
</html>
